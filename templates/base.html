<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Plataforma de Exámenes</title>
    <link rel="stylesheet" href="/site_media/css/screen.css" type="text/css" media="screen, projection">
    <link rel="stylesheet" href="/site_media/css/print.css" type="text/css" media="print">
    <link rel="stylesheet" href="/site_media/css/theme.css" type="text/css" media="screen, projection">
    <link rel="stylesheet" href="/site_media/css/grey.css" type="text/css" media="screen, projection">
    <script type="text/javascript" src="/site_media/js/jquery.js"></script>
    {% block head %} {% endblock %}
</head>
  
<body>
<div id="header">
	<ul>
        	<li class="selected"><a href="{% url archivos.views.index %}">Examenes</a> ⋅</li>

</div><!-- header -->
<div id="main">

        	<ul>
            	<li><a href="#">buzón</a></li>
                <li><a href="#">perfil</a></li>
                <li class="lastlink"><a href="#">logout</a></li>
            </ul>

        </div><!-- info -->

        <div id="left">
            {% block left %}
                <div class="sidebarbox">
                    <div class="sidebarheader">
                        <a href="#">Acciones</a>
                    </div>
                    <div class="sidebarcontent">
                        <ul>
                            <li><a href="#">Examenes</a></li>
                        </ul>
                    </div>
                </div>
            {% endblock %}

        <div id="mid">
            {% block content %}{% endblock %}

            {% block right %}{% endblock %}

    <div style="clear:both;"></div>
    </div>

<div id="footer">
	<div class="container_12">
	    <a href="/">Plataforma de examenes</a>
